<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase BMW</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Purchase Your BMW</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="purchase-form">
        <h2>Complete Your Purchase</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="model">Select BMW Model:</label>
            <select id="model">
                <option>BMW 1 Series</option>
                <option>BMW 2 Series</option>
                <option>BMW 3 Series</option>
                <option>BMW 4 Series</option>
                <option>BMW 5 Series</option>
                <option>BMW 6 Series</option>
                <option>BMW 7 Series</option>
                <option>BMW 8 Series</option>
                <option>BMW M Series</option>
                <option>BMW X Series</option>
                <option>BMW Z Series</option>
                <option>BMW i Series</option>
            </select>

            <button type="submit">Buy Now</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
