<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase BMW</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Purchase Your BMW</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="purchase" class="fade-in">
        <div class="purchase-container">
            <div class="car-config slide-in-left">
                <h2>Configure Your BMW</h2>
                <p>Customize your vehicle to match your preferences.</p>

                <div class="config-section">
                    <h3><i class="fas fa-car"></i> Select Model</h3>
                    <div class="input-container">
                        <label for="model" class="select-label">BMW Model</label>
                        <select id="model" required aria-label="Select BMW Model">
                            <option value="" disabled selected>Choose Your Model</option>
                            <option value="1">BMW 1 Series</option>
                            <option value="2">BMW 2 Series</option>
                            <option value="3">BMW 3 Series</option>
                            <option value="4">BMW 4 Series</option>
                            <option value="5">BMW 5 Series</option>
                            <option value="6">BMW 6 Series</option>
                            <option value="7">BMW 7 Series</option>
                            <option value="8">BMW 8 Series</option>
                            <option value="m">BMW M Series</option>
                            <option value="x">BMW X Series</option>
                            <option value="z">BMW Z Series</option>
                            <option value="i">BMW i Series</option>
                        </select>
                    </div>
                </div>

                <div class="config-section">
                    <h3><i class="fas fa-palette"></i> Exterior</h3>
                    <div class="color-options">
                        <div class="color-option">
                            <input type="radio" name="color" id="black" value="black">
                            <label for="black" style="background-color: #000000;">Black Sapphire</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" name="color" id="white" value="white">
                            <label for="white" style="background-color: #ffffff;">Alpine White</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" name="color" id="silver" value="silver">
                            <label for="silver" style="background-color: #C0C0C0;">Glacier Silver</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" name="color" id="blue" value="blue">
                            <label for="blue" style="background-color: #1c3f6e;">Mediterranean Blue</label>
                        </div>
                    </div>
                </div>

                <div class="config-section">
                    <h3><i class="fas fa-cog"></i> Packages</h3>
                    <div class="package-options">
                        <div class="package-option">
                            <input type="checkbox" id="sport" name="package">
                            <label for="sport">M Sport Package</label>
                        </div>
                        <div class="package-option">
                            <input type="checkbox" id="premium" name="package">
                            <label for="premium">Premium Package</label>
                        </div>
                        <div class="package-option">
                            <input type="checkbox" id="technology" name="package">
                            <label for="technology">Technology Package</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="purchase-form slide-in-right">
                <h2>Complete Purchase</h2>
                <div class="price-summary">
                    <h3>Price Summary</h3>
                    <div class="price-item">
                        <span>Base Price</span>
                        <span>$50,000</span>
                    </div>
                    <div class="price-item">
                        <span>Selected Packages</span>
                        <span>$5,000</span>
                    </div>
                    <div class="price-item">
                        <span>Estimated Tax</span>
                        <span>$4,500</span>
                    </div>
                    <div class="price-item total">
                        <span>Total</span>
                        <span>$59,500</span>
                    </div>
                </div>

                <form id="purchaseForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="name" required>
                            <label for="name">Full Name</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" id="email" required>
                            <label for="email">Email Address</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="tel" id="phone" required>
                            <label for="phone">Phone Number</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <label for="payment" class="select-label">Payment Method</label>
                            <select id="payment" required aria-label="Select Payment Method">
                                <option value="" disabled selected>Select Payment Method</option>
                                <option value="finance">Finance</option>
                                <option value="lease">Lease</option>
                                <option value="cash">Cash Purchase</option>
                            </select>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Proceed to Payment</span>
                        <i class="fas fa-lock"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
