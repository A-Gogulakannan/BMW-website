<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact BMW Support</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="fade-in">
        <div class="contact-container">
            <div class="contact-info slide-in-left">
                <h2>Get in Touch</h2>
                <p>We're here to help and answer any questions you might have.</p>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Visit Us</h3>
                        <p>Petuelring 130, 80788 Munich, Germany</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Call Us</h3>
                        <p>+49 89 382 0</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email Us</h3>
                        <p>support@bmw.com</p>
                    </div>
                </div>

                <div class="social-links">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form slide-in-right">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="name" required>
                            <label for="name">Full Name</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" id="email" required>
                            <label for="email">Email Address</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <label for="subject" class="select-label">Subject</label>
                            <select id="subject" required aria-label="Select a subject">
                                <option value="" disabled selected>Select Subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="sales">Sales</option>
                                <option value="service">Service</option>
                                <option value="support">Technical Support</option>
                            </select>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <textarea id="message" required></textarea>
                            <label for="message">Your Message</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
